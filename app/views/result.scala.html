@(q: String, flist: List[controllers.Application.Func])

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Search @q from Hayoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/assets/img/glyphicons-halflings.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="brand" href="/">Hooray</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active">
                        <a href="http://holumbus.fh-wedel.de/hayoo/hayoo.html?query=name:%22@q%22">Hayoo</a>
                    </li>
                    <li><a href="http://www.haskell.org/hoogle/?hoogle=@q">Hoogle</a></li>
                    <li><a href="/">Git</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h3>Search <span style="color: grey;">@q</span> from Hayoo</h3>
        <table class="table table-bordered table-striped table-condensed table-hover">
        @for(func <- flist) {
          <tr>
            <td>
              <a href = "@func.uri">
                <span style="font-size: 20px; color: blue;">@func.name</span>
              </a> :: @func.sig<br>
              <a href = "http://hackage.haskell.org/package/@func.pkg">
                &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: green;">@func.pkg</span>
              </a> &nbsp;
              <a href = @func.uri">
                <span style="font-size: 12px;">@func.module</span>
              </a>
            </td>
          </tr>
        }
        </table>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery-1.9.0.js"></script>
  </body>
</html>
